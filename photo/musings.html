<style>
    .gallerylist-wrapper {
        width: 30%;
        display: inline-block;
        margin: 1.5%;
        vertical-align: top;
        text-align: center;
    }

    .gallerylist-wrapper img {
        max-width: 100%;
        height: auto;
    }

    .gallerylist-wrapper h2 {
        font-size: 16px;
        margin: 10px 0;
    }

    .gallerylist-wrapper p {
        font-size: 14px;
        line-height: 1.4;
    }

    .gallerylist-wrapper span {
        display: block;
        margin-top: 10px;
    }

    .popup-with-zoom-anim {
        display: inline-block;
    }
        body {
        background-color: #222222; /* Set the background color for the entire page */
    }

    .gallery {
        background-color: #222222; /* Set the background color for the image gallery div */
    }
</style>

<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        var pull = $('#pull');
        menu = $('nav ul');
        menuHeight = menu.height();

        $(pull).on('click', function(e) {
            e.preventDefault();
            menu.slideToggle();
        });

        $(window).resize(function() {
            var w = $(window).width();
            if (w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
            }
        });
    });
</script>
